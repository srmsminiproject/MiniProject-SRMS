<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1F0340, #711C8A);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background wrapper with image and overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('note_share-removebg-preview.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            position: relative;
            z-index: 3;
        }

        .role-btn {
            min-width: 200px;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-btn:hover::before {
            opacity: 1;
        }

        .role-btn span {
            position: relative;
            z-index: 1;
        }

        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }

        .role-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="role-btn" onclick="selectRole('student')"><span>Student</span></button>
        <button class="role-btn" onclick="selectRole('teacher')"><span>Teacher</span></button>
        <button class="role-btn" onclick="selectRole('admin')"><span>Admin</span></button>
    </div>

    <script>
        function selectRole(role) {
            console.log(`Selected role: ${role}`);
            
            if (role === 'student' || role === 'teacher') {
                window.location.href = 'guest_home.html';
            } else if (role === 'admin') {
                console.log('Admin role selected. Add redirection if required.');
            }
        }
    </script>
</body>
</html>
