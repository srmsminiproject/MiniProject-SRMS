<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: radial-gradient(circle at top, #1F0340, #711C8A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            min-height: 80vh;
            width: 80%;
            max-width: 1000px;
        }
        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px 0 0 15px;
        }
        .right-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 0 15px 15px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-btn {
            width: auto;
            padding: 0.8rem 2rem;
            background-color: white;
            color: #4a1e9e;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .links a:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username.trim() === "" || password.trim() === "") {
                alert("Please enter both username and password.");
            } else {
                window.location.href = "home.html"; // Redirect if valid
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="rightgirl.png" alt="Decorative illustration" class="illustration">
        </div>
        <div class="right-section">
            <div class="login-container">
                <h1>Login</h1>
                <form id="loginForm" onsubmit="validateForm(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn"><strong>Login</strong></button>
                </form>
                <div class="links">
                    <a href="guest_home.html" class="guest">Guest User</a>
                    <a href="signup.html" class="signup">SignUp</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
