<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page with Bubble Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1B0037, #711C8A);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* SVG Bubble Background */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Signup Container */
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .left-section {
            flex: 1;
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .btn-container {
            text-align: right; /* Right-align button */
        }

        .signup-btn {
            padding: 0.8rem 1.5rem;
            background-color: white;
            color: #4a1e9e;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .links a:hover {
            opacity: 0.8;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 2rem;
        }

        .illustration {
            max-width: 80%;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }

            .right-section {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Bubble Effect using SVG -->
    <svg class="bubbles">
        <defs>
            <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="rgba(255, 255, 255, 0.3)"/>
                <stop offset="100%" stop-color="rgba(255, 255, 255, 0)"/>
            </radialGradient>
        </defs>
        <!-- Bubble Circles -->
        <circle cx="20%" cy="90%" r="25" fill="url(#bubbleGradient)">
            <animate attributeName="cy" from="100%" to="-10%" dur="10s" repeatCount="indefinite" />
            <animate attributeName="cx" from="20%" to="25%" dur="8s" repeatCount="indefinite" />
        </circle>
        <circle cx="50%" cy="100%" r="35" fill="url(#bubbleGradient)">
            <animate attributeName="cy" from="100%" to="-10%" dur="12s" repeatCount="indefinite" />
            <animate attributeName="cx" from="50%" to="55%" dur="7s" repeatCount="indefinite" />
        </circle>
        <circle cx="80%" cy="95%" r="20" fill="url(#bubbleGradient)">
            <animate attributeName="cy" from="100%" to="-10%" dur="14s" repeatCount="indefinite" />
            <animate attributeName="cx" from="80%" to="75%" dur="9s" repeatCount="indefinite" />
        </circle>
    </svg>

    <div class="container">
        <div class="left-section">
            <h1>Admin SignUp</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group btn-container">
                    <button type="submit" class="signup-btn"><strong>SignUp</strong></button>
                </div>
            </form>
            <div class="links">
                <a href="admin_login.html" class="signup">Login</a>
            </div>
        </div>
        <div class="right-section">
            <img src="leftgirl.png" alt="Decorative illustration" class="illustration">
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (username === "" || password === "" || confirmPassword === "") {
                alert("All fields are required!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            window.location.href = "";
        });
    </script>
</body>
</html>
